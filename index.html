<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>E-Charge Configurator</title>
</head>
<body>
    <div id="echarge">
        <div id="echargeHeader" class="flex alignLeft">
            <img id="echargeLogo" src=""/>
            <div>
                <p translator>Find the right cable with our configurator</p>
            </div>
        </div>
        <div id="echargeMain">
            <div id="configurator" class="select0">
                <div id="cursor">
                    <div class="expand">
                        <p translator>Select car brand</p>
                        <p translator>Select model</p>
                        <p translator>Select year model</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 23.616 13.503"><path d="M18,20.679l8.93-8.937a1.681,1.681,0,0,1,2.384,0,1.7,1.7,0,0,1,0,2.391L19.2,24.258a1.685,1.685,0,0,1-2.327.049L6.68,14.14a1.688,1.688,0,0,1,2.384-2.391Z" transform="translate(-6.188 -11.246)"/></svg>
                    </div>
                </div>
                <div id="select" class="interact">
                    <div data="0" class="option flex alignCenter">
                        <p translator>Select car brand</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 23.616 13.503"><path d="M18,20.679l8.93-8.937a1.681,1.681,0,0,1,2.384,0,1.7,1.7,0,0,1,0,2.391L19.2,24.258a1.685,1.685,0,0,1-2.327.049L6.68,14.14a1.688,1.688,0,0,1,2.384-2.391Z" transform="translate(-6.188 -11.246)"/></svg>
                    </div>
                    <div data="1" class="option flex alignCenter">
                        <p translator>Select model</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 23.616 13.503"><path d="M18,20.679l8.93-8.937a1.681,1.681,0,0,1,2.384,0,1.7,1.7,0,0,1,0,2.391L19.2,24.258a1.685,1.685,0,0,1-2.327.049L6.68,14.14a1.688,1.688,0,0,1,2.384-2.391Z" transform="translate(-6.188 -11.246)"/></svg>
                    </div>
                    <div data="2" class="option flex alignCenter">
                        <p translator>Select year model</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 23.616 13.503"><path d="M18,20.679l8.93-8.937a1.681,1.681,0,0,1,2.384,0,1.7,1.7,0,0,1,0,2.391L19.2,24.258a1.685,1.685,0,0,1-2.327.049L6.68,14.14a1.688,1.688,0,0,1,2.384-2.391Z" transform="translate(-6.188 -11.246)"/></svg>
                    </div>
                    <div data="3" id="echargeSearch" class="option flex alignCenter">
                        <p translator>Search</p>
                    </div>
                </div>
                <div id="dropdown">
                    <div class="content interact"></div>
                    <div class="vignette"></div>
                </div>
            </div>
            <div id="summary">
                <div class="inner">
                    <div id="banner">
                        <span translator>Your</span> <span id="vehicleMake" class="highlight">Tesla</span> 
                        <span translator>is</span> <span>typ 2</span> 
                        <span translator>and the built-in charger for the car is</span> 
                        <span class="highlight">11 kw</span> 
                        <span translator>with</span> 
                        <span class="highlight">3 fas</span>
                    </div>
                    <h2 translator>We recommend</h2>
                    <div id="cables" class="gallery">
                    </div>
                    <div id="filter"></div>
                    <div id="action">
                        <p id="restart" onclick="location.reload()" translator>New search</p>
                        <div id="accessories">
                            <div class="gallery">
                            </div>
                            <p translator>Choose accessories</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="0 0 23.616 13.503"><path d="M18,20.679l8.93-8.937a1.681,1.681,0,0,1,2.384,0,1.7,1.7,0,0,1,0,2.391L19.2,24.258a1.685,1.685,0,0,1-2.327.049L6.68,14.14a1.688,1.688,0,0,1,2.384-2.391Z" transform="translate(-6.188 -11.246)" fill="white"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="echargeFooter" class="flex alignLeft">
            <p translator>Made by</p>
            <a href="https://www.deltaco.se/" target="_blank"><img src="assets/img/deltaco.svg"/></a>
            <p translator>Powered by</p>
            <a href="https://evdb.io/" target="_blank"><img src="assets/img/evdb.png"/></a>
        </div>
    </div>
    <script src="assets/js/script.js" type="module"></script>
    <script src="assets/js/nomodule.js" nomodule></script>
</body>
